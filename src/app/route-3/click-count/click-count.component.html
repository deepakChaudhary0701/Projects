<div class="card">
  <div class="card-header">
    START/PAUSE CLICKS COUNT
  </div>
  <div class="card-body clickBox">

    <div class="count-box">
      <span >{{ clickCount?.startCount}}</span>
      <span >{{ clickCount?.pauseCount}}</span>
    </div>
     <br>
    <div class="title-box">
      <h4 class="startCountText">STARTED</h4>
      <h4 class="pauseCountText">PAUSED</h4>
    </div>

  </div>
</div>
